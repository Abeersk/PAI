<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a2a6c" />
      <stop offset="100%" stop-color="#2a4d69" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bgGradient)" />

  <!-- Robot illustration -->
  <g transform="translate(400, 200)">
    <!-- Robot body -->
    <rect x="-40" y="-20" width="80" height="60" rx="10" fill="#f0f0f0" stroke="#25c2a0" stroke-width="2"/>

    <!-- Robot head -->
    <circle cx="0" cy="-40" r="25" fill="#f0f0f0" stroke="#25c2a0" stroke-width="2"/>

    <!-- Robot eyes -->
    <circle cx="-10" cy="-45" r="4" fill="#25c2a0"/>
    <circle cx="10" cy="-45" r="4" fill="#25c2a0"/>

    <!-- Robot arms -->
    <line x1="-50" y1="0" x2="-80" y2="20" stroke="#f0f0f0" stroke-width="6" stroke-linecap="round"/>
    <line x1="50" y1="0" x2="80" y2="20" stroke="#f0f0f0" stroke-width="6" stroke-linecap="round"/>

    <!-- Robot legs -->
    <line x1="-20" y1="40" x2="-20" y2="70" stroke="#f0f0f0" stroke-width="6" stroke-linecap="round"/>
    <line x1="20" y1="40" x2="20" y2="70" stroke="#f0f0f0" stroke-width="6" stroke-linecap="round"/>

    <!-- Circuit pattern -->
    <g stroke="#25c2a0" stroke-width="1" fill="none">
      <circle cx="0" cy="10" r="15"/>
      <circle cx="0" cy="10" r="25"/>
      <path d="M-15,10 L-25,0 M25,0 L15,10 M0,-5 L0,-15" stroke-dasharray="2,2"/>
    </g>
  </g>

  <!-- Floating geometric shapes -->
  <circle cx="100" cy="80" r="15" fill="rgba(37, 194, 160, 0.3)" />
  <circle cx="700" cy="120" r="20" fill="rgba(37, 194, 160, 0.3)" />
  <rect x="650" y="300" width="25" height="25" fill="rgba(37, 194, 160, 0.3)" transform="rotate(45 662.5 312.5)" />
  <polygon points="150,350 170,330 190,350 170,370" fill="rgba(37, 194, 160, 0.3)" />
</svg>