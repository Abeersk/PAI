<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .link { fill: #d3d3d3; stroke: #a9a9a9; stroke-width: 8; stroke-linecap: round; }
    .joint { fill: #ff6b6b; stroke: #d63031; stroke-width: 2; }
    .end-effector { fill: #4ecdc4; stroke: #00b894; stroke-width: 2; }
    .axis { stroke: #000; stroke-width: 2; }
    .arrow { stroke: #000; stroke-width: 2; marker-end: url(#arrowhead); }
    .label { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; }
    .path { stroke: #e17055; stroke-width: 2; stroke-dasharray: 5,5; fill: none; }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000"/>
    </marker>
  </defs>

  <!-- Base coordinate system -->
  <line x1="100" y1="400" x2="150" y2="400" class="axis" />
  <line x1="100" y1="400" x2="100" y2="350" class="axis" />
  <text x="155" y="405" class="label">x₀</text>
  <text x="95" y="345" class="label">z₀</text>
  <text x="95" y="415" class="label">Base</text>

  <!-- Joint 1 (shoulder) -->
  <circle cx="100" cy="400" r="8" class="joint" />
  <text x="90" y="395" class="label">Joint 1</text>

  <!-- Link 1 -->
  <line x1="100" y1="400" x2="250" y2="350" class="link" />
  <text x="160" y="370" class="label">L₁</text>

  <!-- Joint 2 (elbow) -->
  <circle cx="250" cy="350" r="8" class="joint" />
  <text x="240" y="345" class="label">Joint 2</text>

  <!-- Link 2 -->
  <line x1="250" y1="350" x2="400" y2="300" class="link" />
  <text x="310" y="320" class="label">L₂</text>

  <!-- Joint 3 (wrist) -->
  <circle cx="400" cy="300" r="8" class="joint" />
  <text x="390" y="295" class="label">Joint 3</text>

  <!-- Link 3 (end-effector) -->
  <line x1="400" y1="300" x2="500" y2="250" class="link" />
  <text x="445" y="270" class="label">L₃</text>

  <!-- End-effector -->
  <circle cx="500" cy="250" r="10" class="end-effector" />
  <text x="490" y="245" class="label">End-Effector</text>

  <!-- End-effector coordinate system -->
  <line x1="500" y1="250" x2="540" y2="250" class="axis" />
  <line x1="500" y1="250" x2="500" y2="210" class="axis" />
  <text x="545" y="255" class="label">xₑ</text>
  <text x="495" y="205" class="label">zₑ</text>

  <!-- Joint angles -->
  <path d="M100,400 A50,50 0 0,1 130,370" fill="none" stroke="#0066cc" stroke-width="2" stroke-dasharray="5,5" />
  <text x="110" y="385" class="label">θ₁</text>

  <path d="M250,350 A40,40 0 0,1 270,320" fill="none" stroke="#0066cc" stroke-width="2" stroke-dasharray="5,5" />
  <text x="255" y="335" class="label">θ₂</text>

  <path d="M400,300 A30,30 0 0,1 420,275" fill="none" stroke="#0066cc" stroke-width="2" stroke-dasharray="5,5" />
  <text x="405" y="285" class="label">θ₃</text>

  <!-- Position vector -->
  <line x1="100" y1="400" x2="500" y2="250" class="path" />
  <text x="280" y="320" class="label">Position Vector (x,y,z)</text>

  <!-- Title -->
  <text x="300" y="40" class="label" font-size="18">Forward Kinematics: 3-DOF Planar Arm Example</text>

  <!-- Explanation -->
  <text x="100" y="500" class="label" font-size="14">Forward Kinematics: Given joint angles (θ₁, θ₂, θ₃), compute end-effector position</text>
  <text x="100" y="520" class="label" font-size="14">Formula: Tₑ = T₁(θ₁) * T₂(θ₂) * T₃(θ₃) where Tᵢ are transformation matrices</text>
</svg>